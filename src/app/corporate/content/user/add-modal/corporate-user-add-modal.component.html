<h3>Add Corporate User</h3>
<form [formGroup]="newUserForm" (submit)="submit()">
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Company Name" formControlName="company" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Department" formControlName="department" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Join Date" formControlName="joinDate" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Birthday" formControlName="birthday" />
  </mat-form-field>
  <mat-radio-group formControlName="gender">
    <mat-radio-button value="1">Male</mat-radio-button>
    <br/>
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput placeholder="JLPT" formControlName="jlpt" />
  </mat-form-field>
  <button mat-button color="primary">Submit</button>
</form>
