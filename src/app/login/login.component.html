<form [formGroup]="loginForm" id="login-form-container" fxLayout="column" fxFlexAlign="center"
      (submit)="login()">
  <div fxFlex="33"></div>
  <div fxLayout="column" id="form-container">
    <div fxLayout="row" fxFlexAlign="center">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxFlexAlign="center">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxFlexAlign="center">
      <button type="submit" mat-button color="primary">LOGIN</button>
    </div>
  </div>
  <div fxFlex="33"></div>
</form>
