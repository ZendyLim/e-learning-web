<div class="row op animated fadeInRight">
  <div class="col-sm-4">
    <span>Page:&nbsp;&nbsp;</span>
    <select class="form-control pagesize" [value]="limit"
            (change)="changePageSize($event.target.value)"
    >
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <div class="col-sm-6">
    <span>Search:&nbsp;&nbsp;</span>

    <input type="text" class="form-control search">
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-success" routerLink="/dashboard/{{model}}/create">
      <i class="fa fa-plus"></i> Create</button>
  </div>
</div>


<div class="panel panel-default animated fadeInRight">
  <div>
    <div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>CreatedAt</th>
            <th>Note</th>
            <th>Operation</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Naruto</td>
            <td>Uzumaki</td>
            <td>naruto_uzumaki@konoha.com</td>
            <td>2018-06-06</td>
            <td>I like ramen</td>
            <td>
          <span class="op-col">
            <a class="text-warning" title="Edit"><i class="fas fa-edit"></i></a>
            <a class="text-danger"  title="Delete"><i class="fas fa-trash"></i></a>
            <a class="text-info" title="Preview"><i class="fas fa-eye"></i></a>
          </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
</div>
