<table class="mat-table" id="user-table">
  <thead>
  <tr>
    <th>Username</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of data">
    <td>{{temp.username}}</td>
    <td>{{temp.password}}</td>
    <td><button mat-button color="primary">Edit</button></td>
  </tr>
  </tbody>
</table>
